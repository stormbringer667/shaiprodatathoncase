[PARSER]
    Name         paloalto_syslog
    Format       regex
    Regex        ^(?<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2})\s+(?<device>\S+)\s+(?<log_type>\w+):\s*(?<message>.*)
    Time_Key     timestamp
    Time_Format  %b %d %H:%M:%S

[PARSER]
    Name         json
    Format       json
    Time_Key     timestamp
    Time_Format  %Y-%m-%dT%H:%M:%S.%LZ

[PARSER]
    Name         syslog
    Format       regex
    Regex        ^(?<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2})\s+(?<host>\S+)\s+(?<ident>\S+):\s*(?<message>.*)
    Time_Key     timestamp
    Time_Format  %b %d %H:%M:%S
